<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blackjack Game</title>
  <link rel="icon" type="image/ico" href="./src/img/favicon.ico">
</head>
<body>
  <div class="table">
    <h1 class="table__title">Black Jack Game</h1>
    <div class="table__machine">
      <div class="table__machine" id="machine-cards"></div>
      <div id="machine-points"></div>
    </div>
    <div class="handle-deal">
      <div id="dealing"></div>
      <div id="deal-bets"></div>
    </div>
    
    <div class="table__player" >
      <div class="table__player" id="player-cards"></div>
      <div id="player-points"></div>
    </div>
  </div>
  <footer>
    <div class="info">
      <div id="total-bets"></div>
      <div id="bets"></div>
      <div id="deck"></div>
    </div>
    <div class="actions">
      <button id="deal">Deal</button>
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>
  </footer>
</body>
</html>
